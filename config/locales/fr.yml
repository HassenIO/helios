# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

fr:

  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    order:
      - :day
      - :month
      - :year

  time:
      formats:
        default: "%d %m %Y %H:%M"
        short: "%d %b %H:%M"
        long: "%A %d %B %Y %H:%M"
      am: 'am'
      pm: 'pm'

  datetime:
      distance_in_words:
        half_a_minute: "une demi-minute"
        less_than_x_seconds:
          zero:  "moins d'une seconde"
          one:   "moins d'une seconde"
          other: "moins de %{count} secondes"
        x_seconds:
          one:   "1 seconde"
          other: "%{count} secondes"
        less_than_x_minutes:
          zero:  "moins d'une minute"
          one:   "moins d'une minute"
          other: "moins de %{count} minutes"
        x_minutes:
          one:   "1 minute"
          other: "%{count} minutes"
        about_x_hours:
          one:   "environ une heure"
          other: "environ %{count} heures"
        x_days:
          one:   "1 jour"
          other: "%{count} jours"
        about_x_months:
          one:   "environ un mois"
          other: "environ %{count} mois"
        x_months:
          one:   "1 mois"
          other: "%{count} mois"
        about_x_years:
          one:   "environ un an"
          other: "environ %{count} ans"
        over_x_years:
          one:   "plus d'un an"
          other: "plus de %{count} ans"
        almost_x_years:
          one:   "presqu'un an"
          other: "presque %{count} ans"
      prompts:
        year:   "Année"
        month:  "Mois"
        day:    "Jour"
        hour:   "Heure"
        minute: "Minute"
        second: "Seconde"


  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

